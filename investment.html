<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор инвестиций</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Калькулятор инвестиций</h1>

    <form id="investmentForm">
        <label for="principal">Начальная сумма вложения:</label>
        <input type="number" id="principal" required>

        <label for="rate">Годовая ставка процента (%):</label>
        <input type="number" id="rate" required>

        <label for="time">Период вложения в годах:</label>
        <input type="number" id="time" required>

        <button type="button" onclick="calculateInvestment()">Рассчитать</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateInvestment() {
            var principal = parseFloat(document.getElementById("principal").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var time = parseFloat(document.getElementById("time").value);

            var compoundInterest = principal * Math.pow((1 + rate / 100), time) - principal;
            var roi = (compoundInterest / principal) * 100;

            var resultText = "Сложные проценты: " + compoundInterest.toFixed(2) + "<br>";
            resultText += "Окупаемость бизнеса: " + roi.toFixed(2) + "%";

            document.getElementById("result").innerHTML = resultText;
        }
    </script>

</body>
</html>
